http_port: 8080
https_port: 8443
cookie_name: session_id
debug: true

# Configuración de CORS
cors:
  enabled: true                    # true para habilitar CORS, false para deshabilitar
  allow_credentials: "true"        # "true" o "false" (como string)
  allow_methods: "*"               # "*" o "GET, POST, PUT, DELETE"
  allow_headers: "*"               # "*" o "Content-Type, Authorization"
  max_age: "86400"                 # Tiempo en segundos que el navegador cachea la respuesta preflight
  # Lista de orígenes permitidos (opcional)
  # Si está vacía o no se define, permite todos los orígenes
  # Si se define, solo permite los orígenes en la lista
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "https://miapp.com"
    - "https://app.midominio.com"

server:
  host: localhost
  routes:
    - mode: gql
      endpoint: /graphql
      schema: schema
