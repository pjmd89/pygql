http_port: 8080
https_port: 8443
cookie_name: session_id
debug: true
server:
  host: localhost
  routes:
    - mode: file
      endpoint: /files
      path: files
    - mode: gql
      endpoint: /graphql
      schema: schema
    - mode: websocket
      endpoint: /ws
    - mode: rest
      endpoint: /api      